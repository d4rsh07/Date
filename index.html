<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Sacramento&family=Fredoka+One&family=Caveat:wght@600&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bellota Text', sans-serif;
        }

        body, html{
            width: 100%;
            height: 100vh;
            background-image: url("https://images.rawpixel.com/image_social_landscape/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Y0MzgtdGFuZy0xNGEtY2hlcnJ5Ymxvc3NvbV8xLmpwZw.jpg");
            background-size: cover;
            background-position: center;
        }

        .confirmation{
            display: none;
            width: 400px;
            max-width: 90%;
            height: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }

        .confirmation h1{
            font-size: 50px;
            font-weight: 700;
            text-shadow: 0px 3px 6px rgb(147, 77, 77);
            line-height: 70px;
        }

        .fix-gif{
            display: flex;
            justify-content: center;
            align-items: center;
            width:100%;
            height: 200px;
        }

        .fix-gifimg{
            border-radius: 60px;
            width: 320px;
            max-width: 90%;
            height: 180px;
            background-image: url("https://media.tenor.com/991M04pGJ18AAAAM/cute.gif");
            background-size: contain;   
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;     
            overflow: hidden; 
        }

        .container h1{
            margin-bottom: 20px;
            margin-top: 40px;
            font-size: 45px;
            font-weight: 700;
            text-shadow: 0px 3px 6px rgb(147, 77, 77);
        }

        #fix{
            margin-top: 30px;
            border: none;
            width: 300px;
            max-width: 90%;
            height: 50px;
            font-size: 26px;
            border-radius: 10px;
            background: none;
            backdrop-filter: blur(5px);
            border: 1px solid black;
            font-weight: 550;
        }

        .container{
            width: 400px;
            max-width: 90%;
            height: auto;
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%,-50%);
            text-align: center;
        }

        .gif{
            display: flex;
            justify-content: center;
            align-items: center;
            width:100%;
            height: auto;
        }

        .gifimg{
            border-radius: 10px;
            width: 250px;
            max-width: 80%;
            height: 250px;
            background-image: url("https://media.tenor.com/cofRHcGGOfoAAAAi/shy-cute.gif");
            background-size: cover; 
            background-position: center;
        }

        .answer-box{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            height: auto;
            gap: 20px;
        }

        .answer{
            border: none;
            width: 100px;
            height: 50px;
            font-size: 26px;
            border-radius: 10px;
            background: none;
            backdrop-filter: blur(5px);
            border: 1px solid black;
            font-weight: 550;
        }
        .answer:hover{
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.449);
        }

        /* ðŸ“± Mobile adjustments */
        @media screen and (max-width: 600px){
            .container h1{
                margin-top: 20px;
                padding: 8px;
                font-size: 50px;
                line-height: 1.3;
            }
            .gifimg{
                width: 220px;
                height: 200px;
            }
            .fix-gifimg{
                width: 260px;
                height: 160px;
            }
            .confirmation h1{
                font-size: 35px;
                line-height: 55px;
            }
            .answer{
                font-size: 20px;
                width: 90px;
                height: 45px;
            }
            #fix{
                font-size: 22px;
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <h1 style="font-family: 'Great Vibes', cursive; color: #d6336c;">
                Will you go on a date with me?
            </h1>
        </div>
        <div class="gif">
            <div class="gifimg"></div>
        </div>
        <div class="answer-box">
            <button class="answer" id="yes" style="font-family: 'Sacramento'">Yes!!!</button>
            <button class="answer" id="no" style="font-family: 'Sacramento';">No</button>
        </div>
    </div>

    <div class="confirmation">
        <h1 style="font-family: Great Vibes; color: #fff5e6;">Yayyyyyyyy!!! Finally</h1>
        <div class="question">
            <div class="fix-gif">
                <div class="fix-gifimg"></div>
            </div>
            <button class="answer" id="fix" style="color: #ff3366; font-family:'Pacifico', cursive;">Let's Fix a date</button>
        </div>
    </div>

    <script>
        const yes = document.querySelector("#yes");
        const no = document.querySelector("#no");
        const confirmation = document.querySelector(".confirmation");
        const container = document.querySelector(".container");

        let noClickCount = 0;
        const funnyImage = document.createElement("img");
        funnyImage.src = "funimage.jpg"; // <-- make sure this is in your repo folder
        funnyImage.style.display = "none";
        funnyImage.style.maxWidth = "90%";
        funnyImage.style.marginTop = "20px";
        funnyImage.style.borderRadius = "12px";
        funnyImage.style.boxShadow = "0 0 15px rgba(0,0,0,0.4)";
        document.body.appendChild(funnyImage);

        yesAnswerMethod = () => {
            container.style.display = 'none';
            confirmation.style.display = 'block';
        }

        noAnswerMethod = () => {
            noClickCount++;
            if(noClickCount <= 4 ){
                no.style.position = 'absolute';
                let xPosition = Math.floor(Math.random() * (container.clientWidth - no.clientWidth));
                let yPosition = Math.floor(Math.random() * (container.clientHeight - no.clientHeight));
                no.style.top = `${yPosition}px`;
                no.style.left = `${xPosition}px`;
            } else {
                container.style.display = 'none';
                funnyImage.style.display = 'block';
            }
        }

        no.addEventListener('click', noAnswerMethod);
        yes.addEventListener('click', yesAnswerMethod);

        document.getElementById("fix").addEventListener("click", function(){
            window.location= "https://wa.me/+918800939507?text=Yesss!! I would love to go a date ";
        }, false);
    </script>
</body>
</html>
